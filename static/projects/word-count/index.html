<!DOCTYPE html>
<html>
<head>
	<title>Character & Word Count</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

		textarea {
			min-height: 24em;
			width: 100%;
		}
	</style>
</head>
<body>

	<p><a href="/#work-on-fun-projects">&larr; Back to the Vanilla JS Academy</a></p>

	<h1>Character & Word Count</h1>

	<label for="text">Enter your text below.</label>
	<textarea id="text"></textarea>

	<p id="count" aria-live="polite">You've written <strong>0 words</strong> and <strong>0 characters</strong>.</p>

	<script>
		// Get the text area, and word and character count element
		var text = document.querySelector('#text');
		var count = document.querySelector('#count');

		// Listen for changes to the text area content
		text.addEventListener('input', function () {

			// Get the word count
			var words = text.value.split(/[\n\r\s]+/g).filter(function (word) {
				return word.length > 0;
			});

			// Display the word and character counts
			count.innerHTML = 'You\'ve written <strong>' + words.length + ' words</strong> and <strong>' + text.value.length + ' characters</strong>.';

		}, false);
	</script>
</body>
</html>
